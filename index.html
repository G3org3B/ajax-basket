<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <title></title>
  </head>
  <body>
    <div class="header">
      <span>INSERIRE IL NUMERO DEI GIOCATORI DA GENERARE</span>
      <input id="utenteInput" type="text" placeholder="Numero">
    </div>
    <div class="container">
      <div class="codici_player">
        <h2>Codici Player</h2>
      </div>
      <div class="statistiche">
        <h2>Statistiche ID</h2>
      </div>
    </div>


     <script id="playercode_template" type="text/x-handlebars-template">
       <div class="playercode">{{codicegiocatore}}</div>
     </script>
     <script id="stats_template" type="text/x-handlebars-template">
       <div class="stati">
         <ul>
           <li>Codice Giocatore: {{code}}</li>
           <li>Rimbalzi: {{bounce}}</li>
           <li>Punti totali: {{score}}</li>
           <li>Falli: {{fault}}</li>
           <li>Tiri da 2: {{shoots2}}</li>
           <li>Tiri da 3: {{shoots3}}</li>
         </ul>
       </div>
     </script>
    <script src="main.js" type="text/javascript">
    </script>
  </body>
</html>
